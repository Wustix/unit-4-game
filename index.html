<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StarWarsRPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">


</head>

<body>
    <header id="main-header">
        <h1>STARWARS RPG</h1>

    </header>

    <div id="main-container" class="container">

        <div id="character-image" class="row">
            <div id="character-area" class="column-1-9">
                <img src="./assets/images/Han-Solo.jpg" class="placeholder-image" alt="Scoundrel">
                <img src="./assets/images/Luke-Skywalker.jpg" class="placeholder-image" alt="Farmboy">
                <img src="./assets/images/Darth-Vader.jpg" class="placeholder-image" alt="Darkside">
                <img src="./assets/images/Boba-Fett.jpg" class="placeholder-image" alt="Bountyhunter">
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-9">
                <h2>Your Character</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-9">
                <img src="./assets/images/Han-Solo.jpg" class="placeholder-image" alt="Scoundrel">
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-9">
                <h2>Enemies Available To Attack</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-9">
                <h2>Fight Section</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-9">
                <h2>button</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-9">
                <h2>Defender</h2>
            </div>
        </div>

        <div id="hangman-game" class="column-2-9">
            <div id="random-word" class="container">
                <h3>Current Word</h3>
                <div id="loaded-word" class="container">
                    <p id="word-blanks"></p>
                </div>
                <div id="guess-box" class="container">
                    <h3 id="guesses-left">Number of Guesses Left</h3>
                </div>
                <div id="guess-num" class="container">
                    <p id="num-left"></p>
                </div>
                <div id="guessed-letters" class="container">
                    <h3 id="letters-guessed">Letters Already Guessed</h3>
                </div>
                <div id="guessed-letters-area" class="container">
                    <p id="guessed-already"></p>
                </div>
                <div id="win-some" class="container">
                    <h3 id="winner">Number Of Wins</h3>
                </div>
                <div id="win-num" class="container">
                    <p id="num-wins"></p>
                </div>


            </div>


        </div>






    </div>



    </div>







    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>

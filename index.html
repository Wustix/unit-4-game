<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StarWarsRPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
    <header id="main-header">
        <h1>STARWARS RPG</h1>

    </header>

    <div id="main-container" class="container">

        <div id="character-image" class="row">
            <div id="character-area" class="column-1-10">
                <div id="charimg" class="container">
                    <span class="character-image">
                        <p>Han Solo</p>
                        <img id="hansolo" src="./assets/images/Han-Solo.jpg" alt="Scoundrel" width="219px" height="125px">
                        <p id="health">130</p>
                    </span>
                </div>
                <div id="charimg" class="container">
                    <span class="character-image">
                        <p>Luke Skywalker</p>
                        <img id="hansolo" src="./assets/images/Luke-Skywalker.jpg" alt="Scoundrel" width="219px" height="125px">
                        <p id="health">140</p>
                    </span>
                </div>
                <div id="charimg" class="container">
                    <span class="character-image">
                        <p>Darth Vader</p>
                        <img id="hansolo" src="./assets/images/Darth-Vader.jpg" alt="Scoundrel" width="219px" height="125px">
                        <p id="health">150</p>
                    </span>
                </div>
                <div id="charimg" class="container">
                    <span class="character-image">
                        <p>Boba Fett</p>
                        <img id="hansolo" src="./assets/images/Boba-Fett.jpg" alt="Scoundrel" width="219px" height="125px">
                        <p id="health">100</p>
                    </span>
                </div>
            </div>
        </div>

        <div id="character-image" class="row">
            <div id="character-area" class="column-1-2">
                    <h2 id="charheader">Your Character</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="playercharacter" class="column-1-8">
                <img src="./assets/images/Han-Solo.jpg" class="placeholder-image" alt="Scoundrel">
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-8">
                <h2 id="enemiesheader">Enemies Available To Attack</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="enemiestoattack" class="column-1-8">
                <img src="./assets/images/Han-Solo.jpg" class="placeholder-image" alt="Scoundrel">
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-8">
                <h2 id="fightheader">Fight Section</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="attackbutton" class="column-1-8">
                <h2>
                    <button>Attack</button>
                </h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-8">
                <h2 id="defendheader">Defender</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="characterdefender" class="column-1-8">
                <img src="./assets/images/Han-Solo.jpg" class="placeholder-image" alt="Scoundrel">
            </div>
        </div>


    </div>











    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>

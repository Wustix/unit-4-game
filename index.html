<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StarWarsRPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
    <header id="main-header">
        <h1>STARWARS RPG</h1>

    </header>

    <div id="main-container" class="container">

        <div id="character-image" class="row">
            <div id="character-area" class="column-1-9">
                <span>
                    <p>Han Solo</p>
                    <img id="hansolo" src="./assets/images/Han-Solo.jpg" class="placeholder-image" alt="Scoundrel">
                    <p id="health">130</p>
                </span>

                <span>
                    <p>Luke Skywalker</p>
                    <img id="lukeskywalker" src="./assets/images/Luke-Skywalker.jpg" class="placeholder-image" alt="Farmboy">
                    <p id="health">140</p>
                </span>

                <span>
                    <p>Darth Vader</p>
                    <img id="darthvader" src="./assets/images/Darth-Vader.jpg" class="placeholder-image" alt="Darkside">
                    <p id="health">150</p>
                </span>

                <span>
                    <p>Boba Fett</p>
                    <img id="bobafett" src="./assets/images/Boba-Fett.jpg" class="placeholder-image" alt="Bountyhunter">
                    <p id="health">100</p>
                </span>
            </div>
        </div>

        <div id="character-image" class="row">
            <div id="character-area" class="column-1-8">
                <h2>Your Character</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="playercharacter" class="column-1-8">
                <img src="./assets/images/Han-Solo.jpg" class="placeholder-image" alt="Scoundrel">
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-8">
                <h2>Enemies Available To Attack</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="enemiestoattack" class="column-1-8">
                <img src="./assets/images/Han-Solo.jpg" class="placeholder-image" alt="Scoundrel">
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-8">
                <h2>Fight Section</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="attackbutton" class="column-1-8">
                <h2>button</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="character-area" class="column-1-8">
                <h2>Defender</h2>
            </div>
        </div>
        <div id="character-image" class="row">
            <div id="characterdefender" class="column-1-8">
                <img src="./assets/images/Han-Solo.jpg" class="placeholder-image" alt="Scoundrel">
            </div>
        </div>


    </div>











    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
